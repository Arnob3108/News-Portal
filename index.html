<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly News</title>
    <!-- favicon added  -->
    <link rel="shortcut icon" href="image/news-icon.png" type="image/x-icon">
    <!-- tailwind css added  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisyui added  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome added  -->
    <script src="https://kit.fontawesome.com/8880919f41.js" crossorigin="anonymous"></script>
</head>

<body class=" w-5/6 mx-auto">
    <!-- header section  -->
    <header>
        <!-- nav section  -->
        <nav class="mt-5 lg:mx-10">
            <div class="navbar bg-base-100">
                <div class="flex-1">
                    <h1 class="text-xl font-medium"><span
                            class="btn btn-outline border-yellow-500 bg-slate-600 btn-ghost normal-case text-2xl font-bold">Weekly</span>
                        News
                    </h1>
                </div>
                <div class="flex-none">
                    <ul class="font-bold text-lg menu menu-horizontal p-0">
                        <li><a>News</a></li>
                        <li><a href="blog.html">Blog</a></li>
                    </ul>
                </div>
                <div class="dropdown dropdown-end">
                    <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 rounded-full">
                            <img src="https://placeimg.com/80/80/people" />
                        </div>
                    </label>
                    <ul tabindex="0"
                        class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
                        <li>
                            <a class="justify-between">
                                Profile
                                <span class="badge">New</span>
                            </a>
                        </li>
                        <li><a>Settings</a></li>
                        <li><a>Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <hr class="my-10 border-slate-500">

    </header>
    <!-- main section  -->
    <main>
        <!-- catagory section  -->
        <section class="my-10">
            <div>
                <ul id="catagory-section"
                    class="text-center menu menu-horizontal bg-base-100 rounded-box grid lg:grid-cols-8 justify-items-center sm:grid grid-cols-2 sm:gap-10 text-lg font-bold">
                    <!-- li  -->
                </ul>
            </div>
        </section>
        <!-- Sorted by view section  -->
        <section>
            <div class="flex flex-col lg:flex-row gap-2 lg:gap-0 justify-between items-center">
                <div class="flex items-center gap-4">
                    <div>
                        <h1>Sorted By View</h1>
                    </div>
                    <div>
                        <select class="select select-info w-full max-w-xs">
                            <option disabled selected>Select Top News</option>
                            <option>Breaking News</option>
                            <option>International News</option>
                            <option>All News</option>
                        </select>
                    </div>
                </div>
                <div class="flex gap-1 lg:gap-5">
                    <div>
                        <button class="btn w-20 lg:w-full btn-secondary bg-indigo-500">Today's Pick</button>
                    </div>
                    <div>
                        <button class="btn btn-outline btn-secondary w-20 lg:w-full">Trending</button>
                    </div>
                </div>
            </div>

        </section>
        <!-- total number of news  -->
        <section>
            <div id="total-news" class="text-3xl text-center font-bold italic text-yellow-500">

            </div>
        </section>
        <!-- news section  -->
        <section>
            <div id="news">
                <!-- news  -->
            </div>
            <!-- no news found section  -->
            <div id="no-phone-found" class="text-center text-5xl font-bold text-red-600 hidden">
                <h1>No News Found!!!</h1>
            </div>
            <!-- loading spinner  -->
            <div id="loader" class="hidden">
                <div class="w-full h-80 flex justify-center">
                    <button type="button" class="bg-indigo-500..." disabled>
                        <img src="image/R.png" class="animate-spin h-10 w-full mx-auto" viewBox="0 0 24 24">
                        <!-- ... -->
                        </img>
                    </button>
                </div>
            </div>
        </section>
        <!--details modal section  -->
        <section>
            <!-- Put this part before body tag -->
            <input type="checkbox" id="my-modal-4" class="modal-toggle" />
            <label for="my-modal-4" class="modal modal-bottom sm:modal-middle cursor-pointer">
                <label class="modal-box relative" for="">
                    <div id="modal-details">

                    </div>
                </label>
            </label>
        </section>

    </main>
    <!-- app js added  -->
    <script src="js/app.js"></script>
</body>
<!-- footer section  -->
<footer class="btm-nav text-center p-4 text-base-content btm-nav-sm">
    <div>
        <hr class=" w-full border-slate-500">
        <div class="my-3">
            <p>Copyright Â© 2022 - All right reserved by Weekly News Ltd</p>
        </div>
    </div>
</footer>

</html>
